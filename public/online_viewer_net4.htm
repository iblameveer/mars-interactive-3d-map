<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Voxel Landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --glass-bg: rgba(12, 12, 20, 0.85);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050508;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        #dashboard-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #5a2515 0%, #1a0a05 100%);
            overflow: hidden;
        }

        canvas { display: block; }

        /* HUD Overlay Styling */
        .hud-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title-block h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .title-block .subtitle {
            color: var(--neon-blue);
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .stats-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: right;
            border-right: 3px solid var(--neon-purple);
        }

        .stat-item { margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        .stat-value { font-family: 'Orbitron'; font-size: 1.2rem; color: white; margin-left: 10px; }
        .live-indicator {
            display: inline-block; width: 8px; height: 8px;
            background-color: #0f0; border-radius: 50%;
            margin-right: 6px; box-shadow: 0 0 5px #0f0;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Scanline Overlay */
        .scanlines {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.2;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="dashboard-wrapper">
    <div class="scanlines"></div>
    
    <div class="hud-layer">
        <div class="header">
            <div class="title-block">
                <h1>MARS EXCAVATION</h1>
                <div class="subtitle">SECTOR 9-X // SURFACE EXPLORATION</div>
            </div>
            <div class="stats-panel">
                <div class="stat-item"><span class="live-indicator"></span><span id="ui-status">OPERATIONAL</span></div>
                <div class="stat-item">YIELD <span class="stat-value" id="ui-yield">0.00</span></div>
                <div class="stat-item">BLOCKS <span class="stat-value" id="ui-blocks">0</span></div>
            </div>
        </div>
    </div>

    <canvas id="miningCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById('miningCanvas');
const ctx = canvas.getContext('2d');

const uiYield = document.getElementById('ui-yield');
const uiBlocks = document.getElementById('ui-blocks');
const uiStatus = document.getElementById('ui-status');
let totalYield = 0;
let totalBlocks = 0;

const config = {
    // VISUAL SETUP
    gridSize: 30,     // Larger grid for landscape
    tileSize: 30,     // Smaller tiles for more detail
    zScale: 15,       // Height scale for terrain
    
    colors: {
        // 1. Genesis (Orange)
        genesisTop: '#e66b45',
        genesisSide: '#b54526',
        
        // 2. Vitalis (Gold)
        vitalisTop: '#ffd700',
        vitalisSide: '#b8860b',
        vitalisGlow: 'rgba(255, 215, 0, 0.4)',

        // 3. Celestial (Shiny Purple)
        celestialTop: '#d8b4fe',
        celestialSide: '#7e22ce',
        celestialGlow: 'rgba(192, 132, 252, 0.8)',
        
        minedBase: '#2a1a1a', // Dark crater
        roverBody: '#e1e1e6',
        roverAccent: '#ff5e3a',
        skyTop: '#5a2515',
        skyBottom: '#1a0a05'
    },
    speeds: {
        movement: 0.04,
        miningBase: 0.8,
        multiplierVitalis: 1.5,
        multiplierCelestial: 3.0 
    }
};

let width, height, originX, originY;
let grid = [];
let particles = [];
let stars = [];
let globalTick = 0;
let craters = [];

const ActorState = { IDLE: 0, MOVING: 1, SCANNING: 2, MINING: 3 };
let minerActor = {
    gridPos: { x: 0, y: 0 },
    targetGridPos: { x: 0, y: 0 },
    state: ActorState.IDLE,
    pickaxeAngle: 0,
    miningTick: 0,
    scanTick: 0,
    facingRight: true
};

// --- TERRAIN GENERATION ---
function getTerrainHeight(x, y) {
    // Simple terrain generation using sine waves
    let height = Math.sin(x * 0.1) * Math.cos(y * 0.1) * 2;
    height += Math.sin(x * 0.3 + y * 0.2) * 0.5;
    
    // Add craters
    craters.forEach(crater => {
        const d = Math.sqrt((x - crater.x)**2 + (y - crater.y)**2);
        if (d < crater.r) {
            height -= Math.cos(d / crater.r * Math.PI / 2) * crater.d;
        }
    });

    // Add a base height
    return Math.max(0, height + 1); 
}

function isoToScreen(gx, gy, z) {
    // Standard Isometric Projection on a flat plane
    const x = (gx - gy) * config.tileSize;
    const y = (gx + gy) * (config.tileSize * 0.5) - (z * config.zScale);
    
    return { x: originX + x, y: originY + y };
}

function dist(p1, p2) {
    return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
}

// --- Init ---
function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    
    originX = width / 2;
    originY = height / 2 + 100; // Move origin down to see more landscape
    
    initStars();
}

function initStars() {
    stars = [];
    for(let i=0; i<50; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * height * 0.6, // Keep stars in the upper sky
            size: Math.random() * 1.5,
            alpha: Math.random()
        });
    }
}

function initGrid() {
    grid = [];
    totalBlocks = 0;
    uiBlocks.innerText = "0";
    craters = [];

    // Generate some random craters
    for(let i=0; i<5; i++) {
        craters.push({
            x: (Math.random() - 0.5) * config.gridSize * 1.5,
            y: (Math.random() - 0.5) * config.gridSize * 1.5,
            r: Math.random() * 5 + 3,
            d: Math.random() * 3 + 1
        });
    }
    
    const S = config.gridSize;
    
    for (let y = -S; y <= S; y++) {
        for (let x = -S; x <= S; x++) {
            // Calculate height for this block
            const z = getTerrainHeight(x, y);

            // Rarity Distribution
            const rand = Math.random();
            let type = 'genesis'; // Common
            if (rand < 0.01) type = 'celestial'; // Rare
            else if (rand < 0.1) type = 'vitalis'; // Uncommon
            
            grid.push({
                x, y, z,
                type: type,
                health: 100,
                maxHealth: 100,
                mined: false
            });
        }
    }
    minerActor.gridPos = { x: 0, y: 0 };
    minerActor.targetGridPos = { x: 0, y: 0 };
}

// --- Rendering ---

function drawBackground() {
    // Draw Sky Gradient
    const grad = ctx.createLinearGradient(0, 0, 0, height);
    grad.addColorStop(0, config.colors.skyTop);
    grad.addColorStop(1, config.colors.skyBottom);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    // Draw Stars
    ctx.fillStyle = '#ffffff';
    stars.forEach(s => {
        ctx.globalAlpha = Math.abs(Math.sin(globalTick * 0.01 + s.x)) * s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1.0;

    // Draw Distant Mountains (Simple block shapes in the background)
    ctx.fillStyle = '#2a1a1a'; // Dark silhouette color
    for(let i=0; i<10; i++) {
        const mx = (i/10) * width;
        const my = height * 0.5 + Math.sin(i) * 50;
        const mw = Math.random() * 200 + 100;
        const mh = Math.random() * 150 + 50;
        ctx.beginPath();
        ctx.moveTo(mx, my);
        ctx.lineTo(mx + mw/2, my - mh);
        ctx.lineTo(mx + mw, my);
        ctx.closePath();
        ctx.fill();
    }
}

function drawVoxel3D(block) {
    if (block.mined) return;

    const pos = isoToScreen(block.x, block.y, block.z);
    const ts = config.tileSize;
    const hts = ts * 0.5;
    const voxelHeight = 25; // 3D Thickness

    // --- Color Logic ---
    let topColor, sideColor, glowColor = null;
    let pulse = 0;

    if (block.type === 'celestial') {
        topColor = config.colors.celestialTop;
        sideColor = config.colors.celestialSide;
        glowColor = config.colors.celestialGlow;
        pulse = Math.sin(globalTick * 0.2) * 4; 
    } else if (block.type === 'vitalis') {
        topColor = config.colors.vitalisTop;
        sideColor = config.colors.vitalisSide;
        glowColor = config.colors.vitalisGlow;
        pulse = Math.sin(globalTick * 0.05) * 2;
    } else {
        topColor = config.colors.genesisTop;
        sideColor = config.colors.genesisSide;
    }

    let shake = 0;
    if (minerActor.state === ActorState.MINING && 
        Math.round(minerActor.gridPos.x) === block.x && 
        Math.round(minerActor.gridPos.y) === block.y) {
        shake = (Math.random() - 0.5) * 2;
    }

    const startY = pos.y + shake - pulse;

    // --- DRAW 3D CUBE ---
    
    // 1. Right Face
    ctx.fillStyle = sideColor;
    ctx.beginPath();
    ctx.moveTo(pos.x, startY + ts); 
    ctx.lineTo(pos.x + ts, startY + hts); 
    ctx.lineTo(pos.x + ts, startY + hts + voxelHeight); 
    ctx.lineTo(pos.x, startY + ts + voxelHeight); 
    ctx.fill();
    
    // 2. Left Face
    ctx.beginPath();
    ctx.moveTo(pos.x, startY + ts); 
    ctx.lineTo(pos.x - ts, startY + hts); 
    ctx.lineTo(pos.x - ts, startY + hts + voxelHeight); 
    ctx.lineTo(pos.x, startY + ts + voxelHeight); 
    ctx.fill();
    
    // Side Shading (Darken Left)
    ctx.fillStyle = 'rgba(0,0,0,0.2)'; 
    ctx.fill();

    // 3. Top Face (with shiny gradient)
    const grad = ctx.createLinearGradient(pos.x - ts, startY, pos.x + ts, startY);
    grad.addColorStop(0, '#ffffff99'); // Specular highlight edge
    grad.addColorStop(0.2, topColor);
    grad.addColorStop(1, sideColor);
    ctx.fillStyle = grad;

    ctx.beginPath();
    ctx.moveTo(pos.x, startY);
    ctx.lineTo(pos.x + ts, startY + hts);
    ctx.lineTo(pos.x, startY + ts);
    ctx.lineTo(pos.x - ts, startY + hts);
    ctx.fill();

    // 4. Edges (Crisp 3D look)
    ctx.strokeStyle = 'rgba(255,255,255,0.15)'; 
    ctx.lineWidth = 1; 
    ctx.stroke();

    // 5. Glow (Rare Blocks)
    if (glowColor) {
        ctx.shadowColor = glowColor; 
        ctx.shadowBlur = block.type === 'celestial' ? 20 : 10;
        ctx.stroke(); 
        ctx.shadowBlur = 0;
    }

    // 6. Scanning Effect Overlay
    if (minerActor.state === ActorState.SCANNING && 
        block.x === Math.round(minerActor.targetGridPos.x) && 
        block.y === Math.round(minerActor.targetGridPos.y)) {
        ctx.save();
        ctx.strokeStyle = '#00f3ff'; ctx.lineWidth = 2;
        ctx.globalAlpha = Math.abs(Math.sin(globalTick * 0.2)) * 0.8; 
        ctx.beginPath();
        ctx.moveTo(pos.x, startY); ctx.lineTo(pos.x + ts, startY + hts);
        ctx.lineTo(pos.x, startY + ts); ctx.lineTo(pos.x - ts, startY + hts);
        ctx.closePath(); ctx.stroke();
        ctx.restore();
    }
}

function drawMinedBase(block) {
    const pos = isoToScreen(block.x, block.y, block.z - 0.5); // Slightly lower
    const ts = config.tileSize;
    const hts = ts * 0.5;

    ctx.fillStyle = config.colors.minedBase;
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y + ts + 15);
    ctx.lineTo(pos.x + ts, pos.y + hts + 15);
    ctx.lineTo(pos.x, pos.y + 15);
    ctx.lineTo(pos.x - ts, pos.y + hts + 15);
    ctx.fill();
    ctx.strokeStyle = '#1a0a0a'; ctx.stroke();
}

function drawRover() {
    const gx = minerActor.gridPos.x;
    const gy = minerActor.gridPos.y;
    
    // Find the height at the rover's current position
    // Interpolate height for smooth movement
    const floorX = Math.floor(gx);
    const floorY = Math.floor(gy);
    const block = grid.find(b => b.x === floorX && b.y === floorY);
    const z = block ? block.z : 0;

    // Sit on top of block (25 height)
    const pos = isoToScreen(gx, gy, z); 
    const cx = pos.x;
    const cy = pos.y + config.tileSize - 25; // Adjust for new voxel height

    ctx.save();
    ctx.translate(cx, cy);

    // Shadow
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.beginPath(); ctx.ellipse(0, 5, 15, 6, 0, 0, Math.PI*2); ctx.fill();

    // Wheels
    ctx.fillStyle = '#111';
    [-10, 10].forEach(x => { ctx.beginPath(); ctx.arc(x, 0, 4, 0, Math.PI*2); ctx.fill(); });

    // Chassis
    ctx.fillStyle = config.colors.roverBody;
    ctx.beginPath(); ctx.roundRect(-15, -15, 30, 15, 4); ctx.fill();

    // Dome
    ctx.fillStyle = '#87ceeb';
    ctx.beginPath(); ctx.arc(0, -15, 8, Math.PI, 0); ctx.fill();
    
    // Alien
    ctx.fillStyle = '#76c754';
    ctx.beginPath(); ctx.arc(0, -15, 5, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath(); ctx.arc(-2, -16, 1.5, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(2, -16, 1.5, 0, Math.PI*2); ctx.fill();

    // Scanner Beam
    if (minerActor.state === ActorState.SCANNING) {
        ctx.save();
        const beamAngle = minerActor.facingRight ? Math.PI/4 : -Math.PI/4;
        ctx.rotate(beamAngle * 0.5);
        let grad = ctx.createLinearGradient(0,0,0,40);
        grad.addColorStop(0, 'rgba(0,243,255,0.5)'); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.moveTo(0,-8); ctx.lineTo(-15, 40); ctx.lineTo(15, 40); ctx.fill();
        ctx.restore();
    }

    // Mining Arm
    if (minerActor.state === ActorState.MINING || minerActor.state === ActorState.SCANNING) {
        ctx.save();
        ctx.translate(10, -8);
        let armAngle = minerActor.state === ActorState.MINING ? Math.sin(globalTick * 0.4) : -0.5;
        ctx.rotate(armAngle);
        ctx.fillStyle = '#555'; ctx.fillRect(0, -2, 10, 3);
        ctx.translate(10, 0); ctx.rotate(Math.PI/2);
        ctx.fillStyle = '#444';
        ctx.beginPath(); ctx.moveTo(0, -8); ctx.lineTo(4, 0); ctx.lineTo(0, 2); ctx.lineTo(-4, 0); ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function createDebris(gx, gy, color) {
    const block = grid.find(b => b.x === Math.round(gx) && b.y === Math.round(gy));
    const z = block ? block.z : 0;
    const pos = isoToScreen(gx, gy, z + 0.5);
    for (let i = 0; i < 6; i++) {
        particles.push({
            x: pos.x, y: pos.y,
            vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 1) * 5,
            life: 1.0, color: color, size: Math.random() * 3 + 1
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life -= 0.04;
        if (p.life <= 0) particles.splice(i, 1);
        else {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }
    }
    ctx.globalAlpha = 1.0;
}

// --- Main Loop ---
function update() {
    globalTick++;

    // IDLE
    if (minerActor.state === ActorState.IDLE) {
        uiStatus.innerText = "OPERATIONAL"; uiStatus.style.color="#fff";
        const candidates = grid.filter(b => !b.mined);
        if (candidates.length === 0) { setTimeout(initGrid, 1000); return; }

        // Find a target within a reasonable distance
        let target = null;
        let minDist = Infinity;
        for(const b of candidates) {
            const d = dist(minerActor.gridPos, b);
            if (d < minDist && d < config.gridSize * 0.8) { // Limit search range
                minDist = d;
                target = b;
            }
        }
        if (!target) target = candidates[Math.floor(Math.random() * candidates.length)]; // Fallback

        minerActor.targetGridPos = { x: target.x, y: target.y };
        minerActor.state = ActorState.MOVING;
        minerActor.facingRight = target.x >= minerActor.gridPos.x;
    }

    // MOVING
    if (minerActor.state === ActorState.MOVING) {
        uiStatus.innerText = "TRAVERSING"; uiStatus.style.color="#aaa";
        const dx = minerActor.targetGridPos.x - minerActor.gridPos.x;
        const dy = minerActor.targetGridPos.y - minerActor.gridPos.y;
        minerActor.gridPos.x += dx * config.speeds.movement;
        minerActor.gridPos.y += dy * config.speeds.movement;

        if (Math.abs(dx) < 0.05 && Math.abs(dy) < 0.05) {
            minerActor.gridPos.x = minerActor.targetGridPos.x;
            minerActor.gridPos.y = minerActor.targetGridPos.y;
            minerActor.state = ActorState.SCANNING;
            minerActor.scanTick = 0;
        }
    }

    // SCANNING
    if (minerActor.state === ActorState.SCANNING) {
        uiStatus.innerText = "SCANNING..."; uiStatus.style.color="#00f3ff";
        minerActor.scanTick++;
        if (minerActor.scanTick > 40) {
            minerActor.state = ActorState.MINING;
            minerActor.miningTick = 0;
        }
    }

    // MINING
    if (minerActor.state === ActorState.MINING) {
        uiStatus.innerText = "EXCAVATING"; uiStatus.style.color="#ff5e3a";
        minerActor.miningTick++;
        const bx = Math.round(minerActor.gridPos.x);
        const by = Math.round(minerActor.gridPos.y);
        const block = grid.find(b => b.x === bx && b.y === by);

        if (block && !block.mined) {
            let multiplier = 1;
            if (block.type === 'vitalis') multiplier = config.speeds.multiplierVitalis;
            if (block.type === 'celestial') multiplier = config.speeds.multiplierCelestial;

            let dmg = config.speeds.miningBase / multiplier;
            block.health -= dmg;
            
            if(minerActor.miningTick % 8 === 0) {
                let color = config.colors.genesisTop;
                if (block.type === 'vitalis') color = config.colors.vitalisTop;
                if (block.type === 'celestial') color = config.colors.celestialTop;
                createDebris(block.x, block.y, color);
            }

            if (block.health <= 0) {
                block.mined = true;
                totalBlocks++;
                if (block.type === 'genesis') totalYield += 1;
                else if (block.type === 'vitalis') totalYield += 5;
                else if (block.type === 'celestial') totalYield += 25;

                uiBlocks.innerText = totalBlocks;
                uiYield.innerText = totalYield.toFixed(2);
                createDebris(block.x, block.y, '#fff');
                minerActor.state = ActorState.IDLE;
            }
        } else { minerActor.state = ActorState.IDLE; }
    }
}

function loop() {
    ctx.clearRect(0, 0, width, height);
    drawBackground();

    // Sort by depth (back-to-front painter's algorithm)
    // For isometric on terrain, sort by (x + y), then by z height.
    const sortedGrid = [...grid].sort((a,b) => {
        const depthA = (a.x + a.y) * config.tileSize - (a.z * config.zScale);
        const depthB = (b.x + b.y) * config.tileSize - (b.z * config.zScale);
        return depthA - depthB;
    });

    sortedGrid.filter(b => b.mined).forEach(drawMinedBase);
    sortedGrid.filter(b => !b.mined).forEach(drawVoxel3D);

    drawRover();
    updateParticles();
    update();
    requestAnimationFrame(loop);
}

resize();
initGrid();
window.addEventListener('resize', resize);
loop();
</script>
</body>
</html>
