<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Online Viewer Net4</title>
    <style>
        body {
            background: #050505;
            color: #ff7f50;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }
        .container {
            border: 1px solid #ff7f5055;
            padding: 40px;
            text-align: center;
            position: relative;
            background: rgba(255, 127, 80, 0.05);
            max-width: 600px;
        }
        .loading-bar {
            width: 300px;
            height: 2px;
            background: #222;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .loading-progress {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff7f50;
            animation: load 2s infinite linear;
        }
        @keyframes load {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 127, 80, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 127, 80, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        h1 {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 10px;
        }
        .status {
            font-size: 0.8rem;
            color: #fff;
            opacity: 0.6;
            margin-top: 10px;
        }
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 127, 80, 0.5);
            box-shadow: 0 0 10px #ff7f50;
            animation: scan 4s infinite ease-in-out;
        }
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <div class="scanner"></div>
        <h1>NET4_VIEWER_ACTIVE</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="status">ESTABLISHING QUANTUM LINK...</div>
        <div class="status" style="margin-top: 5px;">SYNCING BLOCKCHAIN DATA: OK</div>
        <div class="status" style="margin-top: 5px;">METAVERSE DEPTH: 1.42KM</div>
        <div style="margin-top: 30px; font-size: 0.6rem; opacity: 0.4;">
            COORDINATES: 18.65°N, 226.2°E | SIGNAL: -104dBm
        </div>
    </div>
</body>
</html>
