<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rarity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --glass-bg: rgba(12, 12, 20, 0.85);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050508;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        #dashboard-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1515 0%, #050508 100%);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 60px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        canvas { display: block; }

        /* HUD Overlay Styling */
        .hud-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title-block h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .title-block .subtitle {
            color: var(--neon-blue);
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .stats-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: right;
            border-right: 3px solid var(--neon-purple);
        }

        .stat-item { margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        .stat-value { font-family: 'Orbitron'; font-size: 1.2rem; color: white; margin-left: 10px; }
        .live-indicator {
            display: inline-block; width: 8px; height: 8px;
            background-color: #0f0; border-radius: 50%;
            margin-right: 6px; box-shadow: 0 0 5px #0f0;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .footer {
            display: flex;
            gap: 20px;
            opacity: 0.5;
            font-size: 0.8rem;
            color: #aaa;
        }

        .scanlines {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.3;
            z-index: 10;
        }

        /* Additional Futuristic Texts */
        .side-telem {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .left-telem { left: 20px; writing-mode: vertical-rl; rotate: 180deg; }
        .right-telem { right: 20px; writing-mode: vertical-rl; }

        .glitch-text {
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            1% { opacity: 0.5; transform: skewX(10deg); }
            2% { opacity: 1; transform: skewX(0deg); }
        }
    </style>
</head>
<body>

<div id="dashboard-wrapper">
    <div class="scanlines"></div>
    
    <div class="side-telem left-telem">GEO_SCAN_ACTIVE // RADIANCE: 0.82 // VECTOR: [42, -18, 104]</div>
    <div class="side-telem right-telem">THERMAL_LOCK: STABLE // UPLINK: 98% // NEURAL_SYNC: ON</div>

    <div class="hud-layer">
        <div class="header">
            <div class="title-block">
                <h1 class="glitch-text">MARS EXCAVATION</h1>
                <div class="subtitle">SECTOR 9-X // RARITY DISTRIBUTION</div>
            </div>
            <div class="stats-panel">
                <div class="stat-item"><span class="live-indicator"></span><span id="ui-status">OPERATIONAL</span></div>
                <div class="stat-item">YIELD <span class="stat-value" id="ui-yield">0.00</span></div>
                <div class="stat-item">BLOCKS <span class="stat-value" id="ui-blocks">0</span></div>
            </div>
        </div>
        <div class="footer">
            <span>SYS.VER 5.1.0</span>
            <span>CONN: STABLE</span>
            <span>GRAVITY: 0.38G</span>
            <span style="margin-left: auto;">WEB3_PROTOCOL: ACTIVE</span>
        </div>
    </div>

    <canvas id="miningCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById('miningCanvas');
const ctx = canvas.getContext('2d');

const uiYield = document.getElementById('ui-yield');
const uiBlocks = document.getElementById('ui-blocks');
const uiStatus = document.getElementById('ui-status');
let totalYield = 0;
let totalBlocks = 0;

const config = {
    gridRadius: 6, 
    tileSize: 42,
    zScale: 40,    

    colors: {
        // 1. Genesis (Orange) - Common
        genesisTop: '#e66b45',
        genesisSide: '#b54526',
        
        // 2. Vitalis (Gold) - Uncommon
        vitalisTop: '#ffd700',
        vitalisSide: '#b8860b',
        vitalisGlow: 'rgba(255, 215, 0, 0.3)',

        // 3. Celestial (Shiny Purple) - Rare
        celestialTop: '#d8b4fe', // Light Lavender top for shine
        celestialSide: '#7e22ce', // Deep Purple side
        celestialGlow: 'rgba(192, 132, 252, 0.8)',
        
        minedBase: '#2a2a35',
        roverBody: '#e1e1e6',
        roverAccent: '#ff5e3a'
    },
    speeds: {
        movement: 0.04,
        miningBase: 0.8,
        multiplierVitalis: 1.5,
        multiplierCelestial: 3.0 // Takes longer to mine rare blocks
    }
};

let width, height, originX, originY;
let grid = [];
let particles = [];
let stars = [];
let globalTick = 0;

const ActorState = { IDLE: 0, MOVING: 1, SCANNING: 2, MINING: 3 };
let minerActor = {
    gridPos: { x: 0, y: 0 },
    targetGridPos: { x: 0, y: 0 },
    state: ActorState.IDLE,
    pickaxeAngle: 0,
    miningTick: 0,
    scanTick: 0,
    facingRight: true
};

// --- SPHERICAL ISO MATH ---
function getPlanetHeight(x, y) {
    const d = Math.sqrt(x*x + y*y);
    const R = config.gridRadius + 0.2; 
    if (d > R) return -20;
    return Math.sqrt(Math.max(0, R*R - d*d)); 
}

function isoToScreen(gx, gy, zOffset = 0) {
    const planetZ = getPlanetHeight(gx, gy) * config.zScale;
    const totalZ = planetZ + zOffset;
    const x = (gx - gy) * (config.tileSize);
    const y = (gx + gy) * (config.tileSize * 0.5) - totalZ;
    return { x: originX + x, y: originY + y };
}

function dist(p1, p2) {
    return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
}

// --- Init ---
function resize() {
    width = canvas.width = document.getElementById('dashboard-wrapper').clientWidth;
    height = canvas.height = document.getElementById('dashboard-wrapper').clientHeight;
    originX = width / 2;
    originY = height / 2 + 20; 
    initStars();
}

function initStars() {
    stars = [];
    for(let i=0; i<80; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 2,
            alpha: Math.random()
        });
    }
}

function initGrid() {
    grid = [];
    totalBlocks = 0;
    uiBlocks.innerText = "0";
    
    const R = config.gridRadius;
    
    for (let y = -R; y <= R; y++) {
        for (let x = -R; x <= R; x++) {
            if (x*x + y*y > R*R + 0.2) continue;
            
            // Rarity Logic
            const rand = Math.random();
            let type = 'genesis'; // Default Common (80.6%)
            
            if (rand < 0.017) {
                type = 'celestial'; // Ultra Rare (1.7%)
            } else if (rand < 0.195) { 
                // 0.017 + 0.178 = 0.195
                type = 'vitalis'; // Uncommon (17.8%)
            }
            
            grid.push({
                x, y,
                type: type,
                health: 100,
                maxHealth: 100,
                mined: false
            });
        }
    }
    minerActor.gridPos = { x: 0, y: 0 };
    minerActor.targetGridPos = { x: 0, y: 0 };
}

// --- Drawing ---

function drawBackground() {
    ctx.fillStyle = '#ffffff';
    stars.forEach(s => {
        ctx.globalAlpha = Math.abs(Math.sin(globalTick * 0.01 + s.x)) * s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1.0;
}

function drawPlanetCore() {
    const visualR = config.gridRadius * config.tileSize * 1.35;
    ctx.save();
    ctx.translate(originX, originY);
    ctx.shadowColor = 'rgba(200, 100, 50, 0.2)';
    ctx.shadowBlur = 60;
    const grad = ctx.createRadialGradient(-80, -80, 20, 0, 0, visualR);
    grad.addColorStop(0, '#5a2515');   
    grad.addColorStop(0.5, '#2a0a05'); 
    grad.addColorStop(1, '#050202');   
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(0, 0, visualR, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
}

function drawVoxel(block) {
    if (block.mined) return;

    const pos = isoToScreen(block.x, block.y, 0);
    const ts = config.tileSize;
    const hts = ts * 0.5;
    const voxelHeight = 35; 

    // Determine Colors based on Type
    let topColor, sideColor, glowColor = null;
    let pulse = 0;

    if (block.type === 'celestial') {
        topColor = config.colors.celestialTop;
        sideColor = config.colors.celestialSide;
        glowColor = config.colors.celestialGlow;
        // Fast, intense pulse for rarity
        pulse = Math.sin(globalTick * 0.2) * 4; 
    } else if (block.type === 'vitalis') {
        topColor = config.colors.vitalisTop;
        sideColor = config.colors.vitalisSide;
        glowColor = config.colors.vitalisGlow;
        // Slow shimmer
        pulse = Math.sin(globalTick * 0.05) * 2;
    } else {
        topColor = config.colors.genesisTop;
        sideColor = config.colors.genesisSide;
    }

    let shake = 0;
    if (minerActor.state === ActorState.MINING && 
        Math.round(minerActor.gridPos.x) === block.x && 
        Math.round(minerActor.gridPos.y) === block.y) {
        shake = (Math.random() - 0.5) * 2;
    }

    const startY = pos.y + shake - pulse;

    // 1. Sides
    ctx.fillStyle = sideColor;
    // Right Face
    ctx.beginPath(); ctx.moveTo(pos.x, startY + ts); ctx.lineTo(pos.x + ts, startY + hts); ctx.lineTo(pos.x + ts, startY + hts + voxelHeight); ctx.lineTo(pos.x, startY + ts + voxelHeight); ctx.fill();
    // Left Face
    ctx.beginPath(); ctx.moveTo(pos.x, startY + ts); ctx.lineTo(pos.x - ts, startY + hts); ctx.lineTo(pos.x - ts, startY + hts + voxelHeight); ctx.lineTo(pos.x, startY + ts + voxelHeight); ctx.fill();
    
    // Shading
    ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fill();

    // 2. Top Surface
    const grad = ctx.createLinearGradient(pos.x - ts, startY, pos.x + ts, startY);
    // Gradient creates the "Shiny" effect
    grad.addColorStop(0, '#ffffffaa'); // High gloss reflection edge
    grad.addColorStop(0.2, topColor);
    grad.addColorStop(1, sideColor);
    ctx.fillStyle = grad;

    ctx.beginPath();
    ctx.moveTo(pos.x, startY);
    ctx.lineTo(pos.x + ts, startY + hts);
    ctx.lineTo(pos.x, startY + ts);
    ctx.lineTo(pos.x - ts, startY + hts);
    ctx.fill();

    // 3. Edges
    ctx.strokeStyle = 'rgba(255,255,255,0.15)'; ctx.lineWidth = 1; ctx.stroke();

    // 4. Glow Effects
    if (glowColor) {
        ctx.shadowColor = glowColor; 
        ctx.shadowBlur = block.type === 'celestial' ? 25 : 15;
        ctx.stroke(); 
        ctx.shadowBlur = 0;
    }

    // Scan Overlay
    if (minerActor.state === ActorState.SCANNING && 
        block.x === Math.round(minerActor.targetGridPos.x) && 
        block.y === Math.round(minerActor.targetGridPos.y)) {
        ctx.save();
        ctx.strokeStyle = '#00f3ff'; ctx.lineWidth = 2;
        ctx.globalAlpha = Math.abs(Math.sin(globalTick * 0.2)) * 0.8; 
        ctx.beginPath();
        ctx.moveTo(pos.x, startY); ctx.lineTo(pos.x + ts, startY + hts);
        ctx.lineTo(pos.x, startY + ts); ctx.lineTo(pos.x - ts, startY + hts);
        ctx.closePath(); ctx.stroke();
        ctx.restore();
    }
}

function drawMinedBase(block) {
    const pos = isoToScreen(block.x, block.y, -10); 
    const ts = config.tileSize;
    const hts = ts * 0.5;

    ctx.fillStyle = config.colors.minedBase;
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y + ts + 15);
    ctx.lineTo(pos.x + ts, pos.y + hts + 15);
    ctx.lineTo(pos.x, pos.y + 15);
    ctx.lineTo(pos.x - ts, pos.y + hts + 15);
    ctx.fill();
    ctx.strokeStyle = '#222'; ctx.stroke();
}

function drawRover() {
    const gx = minerActor.gridPos.x;
    const gy = minerActor.gridPos.y;
    const pos = isoToScreen(gx, gy, 35); 
    const cx = pos.x;
    const cy = pos.y + config.tileSize - 10; 

    ctx.save();
    ctx.translate(cx, cy);

    // Shadow
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.beginPath(); ctx.ellipse(0, 5, 20, 8, 0, 0, Math.PI*2); ctx.fill();

    // Body
    ctx.fillStyle = '#111';
    [-15, 15].forEach(x => { ctx.beginPath(); ctx.arc(x, 0, 6, 0, Math.PI*2); ctx.fill(); });
    ctx.fillStyle = config.colors.roverBody;
    ctx.beginPath(); ctx.roundRect(-20, -20, 40, 20, 5); ctx.fill();

    // Dome
    ctx.fillStyle = '#87ceeb';
    ctx.beginPath(); ctx.arc(0, -20, 12, Math.PI, 0); ctx.fill();
    
    // Alien
    ctx.fillStyle = '#76c754';
    ctx.beginPath(); ctx.arc(0, -20, 7, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath(); ctx.arc(-2, -21, 2, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(2, -21, 2, 0, Math.PI*2); ctx.fill();

    // Tools
    if (minerActor.state === ActorState.SCANNING) {
        ctx.save();
        const beamAngle = minerActor.facingRight ? Math.PI/4 : -Math.PI/4;
        ctx.rotate(beamAngle * 0.5);
        let grad = ctx.createLinearGradient(0,0,0,50);
        grad.addColorStop(0, 'rgba(0,243,255,0.5)'); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.moveTo(0,-10); ctx.lineTo(-20, 50); ctx.lineTo(20, 50); ctx.fill();
        ctx.restore();
    }

    if (minerActor.state === ActorState.MINING || minerActor.state === ActorState.SCANNING) {
        ctx.save();
        ctx.translate(15, -10);
        let armAngle = minerActor.state === ActorState.MINING ? Math.sin(globalTick * 0.4) : -0.5;
        ctx.rotate(armAngle);
        ctx.fillStyle = '#555'; ctx.fillRect(0, -2, 15, 4);
        ctx.translate(15, 0); ctx.rotate(Math.PI/2);
        ctx.fillStyle = '#444';
        ctx.beginPath(); ctx.moveTo(0, -10); ctx.lineTo(5, 0); ctx.lineTo(0, 3); ctx.lineTo(-5, 0); ctx.fill();
        ctx.restore();
    }
    ctx.restore();
}

function createDebris(gx, gy, color) {
    const pos = isoToScreen(gx, gy, 20);
    for (let i = 0; i < 6; i++) {
        particles.push({
            x: pos.x, y: pos.y + config.tileSize,
            vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 1) * 5,
            life: 1.0, color: color, size: Math.random() * 4 + 2
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life -= 0.04;
        if (p.life <= 0) particles.splice(i, 1);
        else {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }
    }
    ctx.globalAlpha = 1.0;
}

// --- Logic ---
function update() {
    globalTick++;

    if (minerActor.state === ActorState.IDLE) {
        uiStatus.innerText = "OPERATIONAL"; uiStatus.style.color="#fff";
        const candidates = grid.filter(b => !b.mined);
        if (candidates.length === 0) { setTimeout(initGrid, 1000); return; }

        candidates.sort((a, b) => dist(minerActor.gridPos, a) - dist(minerActor.gridPos, b));
        const target = candidates[Math.floor(Math.random() * Math.min(3, candidates.length))];
        
        minerActor.targetGridPos = { x: target.x, y: target.y };
        minerActor.state = ActorState.MOVING;
        minerActor.facingRight = target.x >= minerActor.gridPos.x;
    }

    if (minerActor.state === ActorState.MOVING) {
        uiStatus.innerText = "TRAVERSING"; uiStatus.style.color="#aaa";
        const dx = minerActor.targetGridPos.x - minerActor.gridPos.x;
        const dy = minerActor.targetGridPos.y - minerActor.gridPos.y;
        minerActor.gridPos.x += dx * config.speeds.movement;
        minerActor.gridPos.y += dy * config.speeds.movement;

        if (Math.abs(dx) < 0.05 && Math.abs(dy) < 0.05) {
            minerActor.gridPos.x = minerActor.targetGridPos.x;
            minerActor.gridPos.y = minerActor.targetGridPos.y;
            minerActor.state = ActorState.SCANNING;
            minerActor.scanTick = 0;
        }
    }

    if (minerActor.state === ActorState.SCANNING) {
        uiStatus.innerText = "SCANNING..."; uiStatus.style.color="#00f3ff";
        minerActor.scanTick++;
        if (minerActor.scanTick > 40) {
            minerActor.state = ActorState.MINING;
            minerActor.miningTick = 0;
        }
    }

    if (minerActor.state === ActorState.MINING) {
        uiStatus.innerText = "EXCAVATING"; uiStatus.style.color="#ff5e3a";
        minerActor.miningTick++;
        const bx = Math.round(minerActor.gridPos.x);
        const by = Math.round(minerActor.gridPos.y);
        const block = grid.find(b => b.x === bx && b.y === by);

        if (block && !block.mined) {
            // Rarity Difficulty Calculation
            let multiplier = 1;
            if (block.type === 'vitalis') multiplier = config.speeds.multiplierVitalis;
            if (block.type === 'celestial') multiplier = config.speeds.multiplierCelestial;

            let dmg = config.speeds.miningBase / multiplier;
            block.health -= dmg;
            
            // Debris Colors
            if(minerActor.miningTick % 8 === 0) {
                let color = config.colors.genesisTop;
                if (block.type === 'vitalis') color = config.colors.vitalisTop;
                if (block.type === 'celestial') color = config.colors.celestialTop;
                createDebris(block.x, block.y, color);
            }

            if (block.health <= 0) {
                block.mined = true;
                totalBlocks++;
                // Score based on rarity
                if (block.type === 'genesis') totalYield += 1;
                else if (block.type === 'vitalis') totalYield += 5;
                else if (block.type === 'celestial') totalYield += 25;

                uiBlocks.innerText = totalBlocks;
                uiYield.innerText = totalYield.toFixed(2);
                createDebris(block.x, block.y, '#fff');
                minerActor.state = ActorState.IDLE;
            }
        } else { minerActor.state = ActorState.IDLE; }
    }
}

function loop() {
    ctx.clearRect(0, 0, width, height);
    drawBackground();
    drawPlanetCore();

    const sortedGrid = [...grid].sort((a,b) => (a.x + a.y) - (b.x + b.y));
    sortedGrid.filter(b => b.mined).forEach(drawMinedBase);
    sortedGrid.filter(b => !b.mined).forEach(drawVoxel);

    drawRover();
    updateParticles();
    update();
    requestAnimationFrame(loop);
}

resize();
initGrid();
window.addEventListener('resize', resize);
loop();
</script>
</body>
</html>
